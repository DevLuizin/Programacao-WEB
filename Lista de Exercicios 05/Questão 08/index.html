<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <fieldset class="fieldset">
      <legend>Dados de Novo Indivíduo</legend>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome">
      </div>
      <div>
        <label for="peso">Peso</label>
        <input type="number" id="peso">
        <span>Kg</span>
      </div>
      <div>
        <label for="altura">Altura</label>
        <input type="number" id="altura" step="0.01">
        <span>metros</span>
      </div>
    </fieldset>
    <button id="btn-processar">Processar Dados</button>
  </div>

  <div>
    <fieldset class="fieldset">
      <div>
        <label for="grauObesidade">Grau de Obesidade</label>
        <select id="grauObesidade">
          <option value="-1"></option>
          <option value="0">Magreza</option>
          <option value="1">Saudável</option>
          <option value="2">Sobrepeso</option>
          <option value="3">Obesidade Leve</option>
          <option value="4">Obesidade Severa</option>
          <option value="5">Obesidade Mórbida</option>
        </select>
        <button id="btn-listar">Indivíduos</button>
      </div>
      <div>
        <p id="pNomes">&nbsp;</p>
      </div>
    </fieldset>
  </div>
</body>
</html>
