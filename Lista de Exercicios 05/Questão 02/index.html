<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Numérico</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h3>Teclado Numérico</h3>
    <input type="text" id="campoSenha" readonly>
    <div>
        <button class="tecla" onclick="inserir('0')">0</button>
        <button class="tecla" onclick="inserir('1')">1</button>
        <button class="tecla" onclick="inserir('2')">2</button>
        <button class="tecla" onclick="inserir('3')">3</button>
        <button class="tecla" onclick="inserir('4')">4</button>
        <button class="tecla" onclick="inserir('5')">5</button>
        <button class="tecla" onclick="inserir('6')">6</button>
        <button class="tecla" onclick="inserir('7')">7</button>
        <button class="tecla" onclick="inserir('8')">8</button>
        <button class="tecla" onclick="inserir('9')">9</button>
    </div>
    <div>
        <button class="acao" onclick="mostrarSenha()">Mostrar Senha (Por Extenso)</button>
        <button class="acao" onclick="apagarSenha()">Apagar Senha</button>
    </div>
</body>
</html>
