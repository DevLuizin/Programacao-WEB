<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiúsculos e Minúsculos</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="formGroup">
            <label for="textoOriginal">Digite um Texto:</label>
            <input type="text" id="textoOriginal" oninput="converterTexto()">
        </div>
        <div class="formGroup">
            <label for="textoMaiusculo">Texto em Maiúsculo:</label>
            <input type="text" id="textoMaiusculo" disabled>
        </div>
        <div class="formGroup">
            <label for="textoMinusculo">Texto em Minúsculo:</label>
            <input type="text" id="textoMinusculo" disabled>
        </div>

    </div>
</body>
</html>
